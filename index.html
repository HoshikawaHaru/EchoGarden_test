<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="rgba(0,0,0,0)">
    <title>Echo Garden</title>
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon512.png">
    <link rel="icon" href="assets/icons/icon512.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --vh: 1vh;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
            --bg-image: url('assets/bg/night.jpeg');
        }

        html {
            background-image: var(--bg-image, url('assets/bg/night.jpeg'));
            background-size: 100% auto;
            background-position: center top;
            background-repeat: no-repeat;
            background-color: #000;
        }

        #bg-layer {
            position: fixed;
            top: -10px;
            left: -10px;
            width: calc(100vw + 20px);
            height: calc(100vh + 20px);
            object-fit: cover;
            object-position: center center;
            z-index: -1;
            pointer-events: none;
            user-select: none;
        }

        html {
            overflow: hidden;
            touch-action: pan-x;
            min-height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overscroll-behavior: none;
            overflow: hidden;
            touch-action: pan-x;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        #theme-toggle {
            position: fixed;
            top: calc(12px + var(--safe-top));
            right: calc(12px + var(--safe-right));
            z-index: 100;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 18px;
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: background .3s ease, transform .2s ease;
        }

        #theme-toggle:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.95);
        }

        /* ÊªëÂä®ÂÆπÂô® */
        #swipe-wrapper {
            min-height: calc(var(--vh) * 100 + var(--safe-bottom));
            overflow: hidden;
            position: relative;
            touch-action: pan-x;
        }

        #swipe-container {
            width: 200vw;
            height: calc(var(--vh) * 100);
            display: flex;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            touch-action: pan-x;
        }

        .page {
            width: 100vw;
            height: calc(var(--vh) * 100);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: calc(var(--safe-bottom) + 140px);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
            touch-action: pan-x;
            overflow: hidden;
        }

        /* App ÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 24px 16px;
            justify-content: center;
            align-content: center;
        }

        .app-icon {
            text-align: center;
            color: #fff;
            user-select: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .app-icon:active {
            transform: scale(0.9);
        }

        .app-icon img {
            width: 60px;
            height: 60px;
            border-radius: 20%;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .app-icon p {
            font-size: 11px;
            margin-top: 4px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Dock Ê†èÊ†∑Âºè */
        #dock {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        #dock .app-icon img {
            width: 60px;
            height: 60px;
            border-radius: 14px;
        }

        #dock .app-icon p {
            display: none;
        }

        /* È°µÈù¢ÊåáÁ§∫Âô® */
        .page-indicators {
            position: fixed;
            bottom: calc(130px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 999;
        }

        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .page-indicator.active {
            background: rgba(255, 255, 255, 0.9);
            width: 24px;
            border-radius: 4px;
        }

        #app-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ededed;
            overflow: hidden;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <img id="bg-layer" src="assets/bg/night.jpeg" alt="background">
    <button id="theme-toggle" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>

    <!-- ÊªëÂä®ÂÆπÂô® -->
    <div id="swipe-wrapper">
        <div id="swipe-container">
            <!-- Á¨¨‰∏ÄÈ°µ -->
            <div class="page" id="page-1">
                <div class="app-grid">
                    <div class="app-icon" data-app="diary">
                        <img src="assets/icons/diary.png" alt="Êó•ËÆ∞">
                        <p>Êó•ËÆ∞</p>
                    </div>
                    <div class="app-icon" data-app="forum">
                        <img src="assets/icons/forum.png" alt="ËÆ∫Âùõ">
                        <p>ËÆ∫Âùõ</p>
                    </div>
                    <div class="app-icon" data-app="words">
                        <img src="assets/icons/words.png" alt="ÂçïËØç">
                        <p>ÂçïËØç</p>
                    </div>
                    <div class="app-icon" data-app="memo">
                        <img src="assets/icons/memo.png" alt="ÂøÉÂ£∞">
                        <p>ÂøÉÂ£∞</p>
                    </div>
                </div>
            </div>

            <!-- Á¨¨‰∫åÈ°µ -->
            <div class="page" id="page-2">
                <div class="app-grid">
                    <div class="app-icon" data-app="tarot">
                        <img src="assets/icons/tarot.png" alt="Â°îÁΩó">
                        <p>Â°îÁΩó</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- È°µÈù¢ÊåáÁ§∫Âô® -->
    <div class="page-indicators">
        <div class="page-indicator active"></div>
        <div class="page-indicator"></div>
    </div>

    <!-- Dock Ê†è -->
    <div id="dock">
        <div class="app-icon" data-app="message">
            <img src="assets/icons/message.png" alt="Ê∂àÊÅØ">
        </div>
        <div class="app-icon" data-app="settings">
            <img src="assets/icons/settings.png" alt="ËÆæÁΩÆ">
        </div>
    </div>

    <section id="app-container" style="display:none;"></section>

    <script>
        // ËÆ°ÁÆóÁúüÂÆûËßÜÂè£È´òÂ∫¶ÔºàÂéüÁâà‰ª£Á†ÅÔºâ
        function setVh() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVh();
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);

        // Á¶ÅÊ≠¢ÊâÄÊúâÊªöÂä®
        document.addEventListener('touchmove', function(e) {
            if (!e.target.closest('#swipe-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Á¶ÅÊ≠¢bodyÊªöÂä®
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // ÊªëÂä®ÈÄªËæë
        const swipeContainer = document.getElementById('swipe-container');
        const indicators = document.querySelectorAll('.page-indicator');
        let currentPage = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function updatePage(page) {
            currentPage = Math.max(0, Math.min(1, page));
            swipeContainer.style.transform = `translateX(-${currentPage * 100}vw)`;
            
            indicators.forEach((ind, idx) => {
                ind.classList.toggle('active', idx === currentPage);
            });
        }

        swipeContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            swipeContainer.style.transition = 'none';
        });

        swipeContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            // Âè™ÂÖÅËÆ∏Ê∞¥Âπ≥ÁßªÂä®ÔºåÁ¶ÅÊ≠¢ÂûÇÁõ¥ÊªöÂä®
            e.preventDefault();
            
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const offset = -currentPage * 100 + (diff / window.innerWidth) * 100;
            swipeContainer.style.transform = `translateX(${offset}vw)`;
        }, { passive: false });

        swipeContainer.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            swipeContainer.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            const diff = currentX - startX;
            if (Math.abs(diff) > 50) {
                if (diff < 0 && currentPage < 1) {
                    updatePage(currentPage + 1);
                } else if (diff > 0 && currentPage > 0) {
                    updatePage(currentPage - 1);
                } else {
                    updatePage(currentPage);
                }
            } else {
                updatePage(currentPage);
            }
        });

        // ‰∏ªÈ¢òÂàáÊç¢
        const themeToggle = document.getElementById('theme-toggle');
        const bgLayer = document.getElementById('bg-layer');
        let isDarkTheme = true;

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            const newBg = isDarkTheme ? 'assets/bg/night.jpeg' : 'assets/bg/day.jpeg';
            bgLayer.src = newBg;
            document.documentElement.style.setProperty('--bg-image', `url('${newBg}')`);
            themeToggle.textContent = isDarkTheme ? 'üåô' : '‚òÄÔ∏è';
        });

        // App ÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const appName = icon.dataset.app;
                console.log('ÊâìÂºÄÂ∫îÁî®:', appName);
                
                // Âä®ÊÄÅÂä†ËΩΩappÂÜÖÂÆπ
                loadApp(appName);
            });
        });

        // Âä®ÊÄÅÂä†ËΩΩapp
        async function loadApp(appName) {
            const appContainer = document.getElementById('app-container');
            
            try {
                // Ê†πÊçÆappÂêçÁß∞Âä†ËΩΩÂØπÂ∫îÁöÑHTMLÁâáÊÆµ
                const response = await fetch(`apps/${appName}.html`);
                if (!response.ok) throw new Error('Âä†ËΩΩÂ§±Ë¥•');
                
                const html = await response.text();
                appContainer.innerHTML = html;
                appContainer.style.display = 'block';
                
                // ÊâßË°åappÂÜÖÁöÑËÑöÊú¨ÔºàÂ¶ÇÊûúÊúâÔºâ
                const scripts = appContainer.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                    document.body.removeChild(newScript);
                });
            } catch (error) {
                console.error('Âä†ËΩΩappÂ§±Ë¥•:', error);
                appContainer.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#fff;flex-direction:column;">
                        <p style="font-size:48px;margin-bottom:16px;">‚ö†Ô∏è</p>
                        <p>Âä†ËΩΩÂ§±Ë¥•</p>
                        <button onclick="closeApp()" style="margin-top:20px;padding:10px 20px;background:#07c160;color:#fff;border:none;border-radius:8px;">ËøîÂõû</button>
                    </div>
                `;
                appContainer.style.display = 'block';
            }
        }

        // ÂÖ≥Èó≠app
        window.closeApp = function() {
            const appContainer = document.getElementById('app-container');
            appContainer.style.display = 'none';
            appContainer.innerHTML = '';
        };
    </script>
</body>
</html>
