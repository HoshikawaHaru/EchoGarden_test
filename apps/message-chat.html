<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>聊天</title>
<style>
  :root{
    --vh:1vh;
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%;margin:0;background:#ededed;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
  .page{position:fixed;inset:0;display:flex;flex-direction:column;background:#ededed}
  .navbar{
    height:calc(44px + var(--safe-top));
    padding-top:var(--safe-top);
    background:#f7f7f7;border-bottom:.5px solid #d9d9d9;
    display:flex;align-items:center;justify-content:center;position:relative;flex-shrink:0;
  }
  .nav-back{position:absolute;left:8px;top:calc(var(--safe-top) + 8px);font-size:20px;padding:8px}
  .nav-title{font-size:17px;font-weight:600}
  .list{flex:1;overflow:auto;-webkit-overflow-scrolling:touch;padding:12px 12px 8px}
  .time{color:#999;text-align:center;font-size:12px;margin:8px 0}
  .row{display:flex;margin:8px 0;align-items:flex-end}
  .row.me{flex-direction:row-reverse}
  .avatar{width:36px;height:36px;border-radius:6px;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .avatar img{width:100%;height:100%;object-fit:cover}
  .bubble{
    max-width:70%;
    padding:10px 12px;border-radius:10px;font-size:15px;line-height:1.4;
    box-shadow:0 1px 1px rgba(0,0,0,.06);
  }
  .row.other .bubble{background:#fff;border:1px solid #e5e5e5;margin-left:8px;border-top-left-radius:2px}
  .row.me .bubble{background:#95ec69;color:#000;margin-right:8px;border-top-right-radius:2px}
  /* 底部输入条 */
  .inputbar{
    padding:8px; padding-bottom:calc(8px + var(--safe-bottom));
    background:#f7f7f7;border-top:.5px solid #d9d9d9;display:flex;gap:8px;align-items:center;
  }
  .textbox{
    flex:1;border:1px solid #e5e5ea;background:#fff;border-radius:18px;padding:10px 12px;font-size:15px;
  }
  .send{appearance:none;border:none;border-radius:16px;background:#07c160;color:#fff;padding:10px 14px;font-size:15px}
</style>
</head>
<body>
<div class="page">
  <div class="navbar">
    <div class="nav-back" id="btnBack">◀</div>
    <div class="nav-title" id="navTitle">聊天</div>
  </div>

  <div class="list" id="msgList">
    <div class="time" id="t0"></div>
  </div>

  <div class="inputbar">
    <input id="inp" class="textbox" placeholder="发送消息" />
    <button id="btnSend" class="send">发送</button>
  </div>
</div>

<script>
  // ===== 视口修正 =====
  function setVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01)+'px'); }
  setVH(); addEventListener('resize', setVH);

  // ===== 参数 & 存储 =====
  const url = new URL(location.href);
  const charId = url.searchParams.get('id') || 'nash';
  const CHAT_KEY = 'eg_chat_' + charId;
  const cfgMain = JSON.parse(localStorage.getItem('eg_config_main')||'{}');

  const avatarLeft  = 'https://img.icons8.com/emoji/48/fox-face.png'; // 角色头像(示意)
  const avatarRight = 'https://img.icons8.com/emoji/48/service-dog.png'; // 我方头像(示意)

  // 标题
  document.getElementById('navTitle').textContent = (charId==='nash'?'Nash':charId);

  // 历史
  let history = [];
  try{ history = JSON.parse(localStorage.getItem(CHAT_KEY)||'[]'); }catch(e){}
  const list = document.getElementById('msgList');
  document.getElementById('t0').textContent = new Date().toLocaleTimeString('zh-CN', {hour:'2-digit',minute:'2-digit'});

  function renderOne(m){
    const row = document.createElement('div');
    row.className = 'row ' + (m.role==='user'?'me':'other');
    row.innerHTML = `
      <div class="avatar">${m.role==='user'
        ? `<img src="${avatarRight}">`
        : `<img src="${avatarLeft}">`}</div>
      <div class="bubble">${m.content.replace(/[<>&]/g, s=>({'<':'&lt;','>':'&gt;','&':'&amp;'}[s]))}</div>
    `;
    list.appendChild(row);
    list.scrollTop = list.scrollHeight;
  }
  history.forEach(renderOne);

  function save(){ localStorage.setItem(CHAT_KEY, JSON.stringify(history)); }

  // ===== 模拟调用模型：先把链路打通 =====
  async function callModel(prompt){
    // 这里预留真实调用位置
    // const {baseUrl, apiKey, model} = cfgMain; fetch(baseUrl+'/chat/completions', {...})
    const model = cfgMain?.model || 'gpt-4o-mini';
    // 简单模拟一下延迟与回复
    await new Promise(r=>setTimeout(r, 400));
    return `（${model}）我听到了：${prompt}`;
  }

  // 发送
  const inp = document.getElementById('inp');
  const btn = document.getElementById('btnSend');
  btn.onclick = async ()=>{
    const text = inp.value.trim();
    if (!text) return;
    // 自己的消息
    const me = {role:'user', content:text, ts:Date.now()};
    history.push(me); renderOne(me); save(); inp.value='';

    // AI 消息（模拟/真实都走这里）
    const replyText = await callModel(text);
    const ai = {role:'assistant', content:replyText, ts:Date.now()};
    history.push(ai); renderOne(ai); save();
  };

  // 返回
  document.getElementById('btnBack').onclick = ()=> history.length>1 ? history.back() : location.href='./message.html';
</script>
</body>
</html>
