<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="rgba(0,0,0,0)">
    <link rel="apple-touch-icon" sizes="512x512" href="../assets/icons/icon512.png">
    <link rel="icon" href="../assets/icons/icon512.png" type="image/png">
    <title>Ê∂àÊÅØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .message-app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ededed;
            display: flex;
            flex-direction: column;
        }

        .msg-navbar {
            height: calc(44px + env(safe-area-inset-top, 20px));
            padding-top: env(safe-area-inset-top, 20px);
            background: #f7f7f7;
            border-bottom: 0.5px solid #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 16px;
            padding-right: 16px;
            flex-shrink: 0;
        }

        .msg-navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .msg-back-btn {
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            padding: 8px;
            margin: -8px;
        }

        .msg-navbar-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .msg-navbar-icon {
            font-size: 22px;
            cursor: pointer;
            user-select: none;
            padding: 8px;
            margin: -8px;
        }

        .msg-chat-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .msg-chat-item-wrapper {
            position: relative;
            overflow: hidden;
        }

        .msg-chat-item {
            background: #fff;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            border-bottom: 0.5px solid #e5e5e5;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .msg-chat-item:active {
            background: #ececec;
        }

        .msg-chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .msg-chat-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            object-fit: cover;
        }

        .msg-chat-content {
            flex: 1;
            min-width: 0;
        }

        .msg-chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .msg-chat-name {
            font-size: 16px;
            font-weight: 500;
            color: #000;
        }

        .msg-chat-time {
            font-size: 12px;
            color: #999;
        }

        .msg-chat-preview {
            font-size: 14px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .msg-tabbar {
            height: calc(50px + env(safe-area-inset-bottom, 20px));
            padding-bottom: env(safe-area-inset-bottom, 20px);
            background: #f7f7f7;
            border-top: 0.5px solid #d9d9d9;
            display: flex;
            flex-shrink: 0;
        }

        .msg-tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .msg-tab-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .msg-tab-label {
            font-size: 10px;
            color: #999;
        }

        .msg-tab-item.active .msg-tab-label {
            color: #07c160;
        }

        .msg-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .msg-modal.show {
            display: flex;
        }

        .msg-modal-content {
            background: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
        }

        .msg-modal-header {
            padding: 16px;
            border-bottom: 0.5px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .msg-modal-title {
            font-size: 17px;
            font-weight: 600;
        }

        .msg-modal-close {
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 4px;
        }

        .msg-modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .msg-form-group {
            margin-bottom: 20px;
        }

        .msg-form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .msg-form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }

        .msg-form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .msg-avatar-upload {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 2px dashed #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .msg-avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .msg-btn-primary {
            width: 100%;
            padding: 12px;
            background: #07c160;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .msg-btn-primary:active {
            background: #06ad56;
        }

        .msg-swipe-actions {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            z-index: 0;
        }

        .msg-swipe-action {
            width: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .msg-swipe-action.reset {
            background: #ff9500;
        }

        .msg-swipe-action.delete {
            background: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="message-app">
        <div class="msg-navbar">
            <div class="msg-navbar-left">
                <div class="msg-back-btn" id="backBtn">‚óÄ</div>
                <div class="msg-navbar-title">Ê∂àÊÅØ</div>
            </div>
            <div class="msg-navbar-icon" id="addBtn">‚ûï</div>
        </div>
        
        <div class="msg-chat-list" id="msgChatList"></div>
        
        <div class="msg-tabbar">
            <div class="msg-tab-item active">
                <div class="msg-tab-icon">üí¨</div>
                <div class="msg-tab-label">ËÅäÂ§©</div>
            </div>
            <div class="msg-tab-item">
                <div class="msg-tab-icon">üìÖ</div>
                <div class="msg-tab-label">‰∫ã‰ª∂</div>
            </div>
            <div class="msg-tab-item">
                <div class="msg-tab-icon">üåê</div>
                <div class="msg-tab-label">ÊúãÂèãÂúà</div>
            </div>
            <div class="msg-tab-item">
                <div class="msg-tab-icon">üë§</div>
                <div class="msg-tab-label">Êàë</div>
            </div>
        </div>

        <!-- Ê∑ªÂä†ËßíËâ≤ÂºπÁ™ó -->
        <div class="msg-modal" id="msgAddModal">
            <div class="msg-modal-content">
                <div class="msg-modal-header">
                    <div class="msg-modal-title">Ê∑ªÂä†ËßíËâ≤</div>
                    <div class="msg-modal-close" id="closeModalBtn">√ó</div>
                </div>
                <div class="msg-modal-body">
                    <form id="msgCharacterForm">
                        <div class="msg-form-group">
                            <label class="msg-form-label">Â§¥ÂÉè</label>
                            <div class="msg-avatar-upload" id="msgAvatarUpload">
                                <span>üì∑</span>
                            </div>
                            <input type="file" id="msgAvatarInput" accept="image/*" style="display:none">
                        </div>
                        <div class="msg-form-group">
                            <label class="msg-form-label">ÂßìÂêç</label>
                            <input type="text" class="msg-form-input" id="msgCharacterName" placeholder="ËæìÂÖ•ËßíËâ≤ÂßìÂêç" required>
                        </div>
                        <div class="msg-form-group">
                            <label class="msg-form-label">ÊòµÁß∞</label>
                            <input type="text" class="msg-form-input" id="msgCharacterNickname" placeholder="ËæìÂÖ•ËßíËâ≤ÊòµÁß∞">
                        </div>
                        <div class="msg-form-group">
                            <label class="msg-form-label">‰∫∫ËÆæ</label>
                            <textarea class="msg-form-textarea" id="msgCharacterBio" placeholder="ÊèèËø∞ËßíËâ≤ÁöÑÊÄßÊ†º„ÄÅÁâπÁÇπ..." required></textarea>
                        </div>
                        <button type="submit" class="msg-btn-primary">Ê∑ªÂä†</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let msgCharacters = [];
        let touchStartX = 0;
        let touchCurrentX = 0;
        let isSwiping = false;
        let currentSwipedId = null;

       // ÊîæÂà∞ /apps/message.html Áé∞Êúâ <script> ÈáåÔºåÊõøÊç¢ÂéüÊù•ÁöÑ initData & ÔºàÊñ∞Â¢ûÔºâseedPresets

function seedPresets() {
  // ‰Ω†ÁöÑÈ¢ÑËÆæÔºàNashÔºâ
  return [{
    id: 'nash',
    name: 'Nash',
    nickname: 'Nash',
    bio: 'Â§©ÁúüÂºÄÊúóÁöÑÂ∞èÁãêÁã∏',
    avatar: 'ü¶ä',
    lastTime: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
  }];
}

function initData() {
  try {
    const raw = localStorage.getItem('characters');
    const parsed = raw ? JSON.parse(raw) : null;

    if (Array.isArray(parsed) && parsed.length > 0) {
      msgCharacters = parsed;
    } else {
      msgCharacters = seedPresets();
      localStorage.setItem('characters', JSON.stringify(msgCharacters));
    }
  } catch (e) {
    console.warn('characters Ëß£ÊûêÂ§±Ë¥•ÔºåÊÅ¢Â§çÈªòËÆ§Ôºö', e);
    msgCharacters = seedPresets();
    localStorage.setItem('characters', JSON.stringify(msgCharacters));
  }

  // ‰øùÈô©ÔºöÁ°Æ‰øùÂåÖÂê´ NashÔºàÈÅøÂÖç‰πãÂâçË¢´ËØØÂà†ÊàñÁ©∫Êï∞ÁªÑÔºâ
  const hasNash = msgCharacters.some(c => c.id === 'nash' || (c.name === 'Nash' && c.nickname === 'Nash'));
  if (!hasNash) {
    msgCharacters.unshift(...seedPresets());
    localStorage.setItem('characters', JSON.stringify(msgCharacters));
  }
}

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('characters', JSON.stringify(msgCharacters));
            console.log('Êï∞ÊçÆÂ∑≤‰øùÂ≠ò:', msgCharacters);
        }

        // Ê∏≤ÊüìËÅäÂ§©ÂàóË°®
        function renderChatList() {
            const list = document.getElementById('msgChatList');
            if (!list) {
                console.error('msgChatList ÂÖÉÁ¥†‰∏çÂ≠òÂú®');
                return;
            }
            
            console.log('Ê∏≤ÊüìËßíËâ≤ÂàóË°®:', msgCharacters);
            
            list.innerHTML = msgCharacters.map(char => `
                <div class="msg-chat-item-wrapper" id="wrapper-${char.id}">
                    <div class="msg-swipe-actions">
                        <div class="msg-swipe-action reset" data-action="reset" data-id="${char.id}">ÈáçÁΩÆ</div>
                        <div class="msg-swipe-action delete" data-action="delete" data-id="${char.id}">Âà†Èô§</div>
                    </div>
                    <div class="msg-chat-item" id="item-${char.id}" data-id="${char.id}">
                        <div class="msg-chat-avatar">
                            ${char.avatar.startsWith('data:') || char.avatar.startsWith('http') 
                                ? `<img src="${char.avatar}">` 
                                : char.avatar}
                        </div>
                        <div class="msg-chat-content">
                            <div class="msg-chat-header">
                                <div class="msg-chat-name">${char.nickname}</div>
                                <div class="msg-chat-time">${char.lastTime}</div>
                            </div>
                            <div class="msg-chat-preview">${char.bio}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // ÈáçÊñ∞ÁªëÂÆö‰∫ã‰ª∂
            bindChatItemEvents();
        }

        // ÁªëÂÆöËÅäÂ§©È°π‰∫ã‰ª∂
        function bindChatItemEvents() {
            // ÁªëÂÆöËÅäÂ§©È°πÁÇπÂáª
            document.querySelectorAll('.msg-chat-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Â¶ÇÊûúÊ≠£Âú®ÊªëÂä®Ôºå‰∏çËß¶ÂèëÁÇπÂáª
                    if (Math.abs(touchStartX - touchCurrentX) > 10) return;
                    
                    const id = this.dataset.id;
                    openChat(id);
                });
                
                // ÁªëÂÆöËß¶Êë∏‰∫ã‰ª∂
                item.addEventListener('touchstart', handleTouchStart);
                item.addEventListener('touchmove', handleTouchMove);
                item.addEventListener('touchend', handleTouchEnd);
            });
            
            // ÁªëÂÆöÊìç‰ΩúÊåâÈíÆ
            document.querySelectorAll('.msg-swipe-action').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const action = this.dataset.action;
                    const id = this.dataset.id;
                    
                    if (action === 'reset') {
                        resetChat(id);
                    } else if (action === 'delete') {
                        deleteChat(id);
                    }
                });
            });
        }

        // ÊâìÂºÄËÅäÂ§©
        function openChat(id) {
            alert('ËÅäÂ§©ÂäüËÉΩÂºÄÂèë‰∏≠ÔºåËßíËâ≤ID: ' + id);
        }

        // Â∑¶ÊªëÂäüËÉΩ
        function handleTouchStart(e) {
            const item = e.currentTarget;
            touchStartX = e.touches[0].clientX;
            touchCurrentX = touchStartX;
            isSwiping = false;
        }

        function handleTouchMove(e) {
            const item = e.currentTarget;
            touchCurrentX = e.touches[0].clientX;
            const diff = touchStartX - touchCurrentX;
            
            if (Math.abs(diff) > 10) {
                isSwiping = true;
            }
            
            if (diff > 0 && diff < 150) {
                item.style.transform = `translateX(-${diff}px)`;
                item.style.transition = 'none';
            }
        }

        function handleTouchEnd(e) {
            const item = e.currentTarget;
            const id = item.dataset.id;
            const diff = touchStartX - touchCurrentX;
            
            item.style.transition = 'transform 0.3s ease';
            
            if (diff > 75) {
                item.style.transform = 'translateX(-150px)';
                currentSwipedId = id;
                
                // ÂÖ≥Èó≠ÂÖ∂‰ªñÂ∑≤ÊâìÂºÄÁöÑÈ°π
                document.querySelectorAll('.msg-chat-item').forEach(el => {
                    if (el.dataset.id !== id) {
                        el.style.transform = 'translateX(0)';
                    }
                });
            } else {
                item.style.transform = 'translateX(0)';
            }
            
            setTimeout(() => {
                isSwiping = false;
            }, 300);
        }

        // ÈáçÁΩÆËÅäÂ§©
        function resetChat(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆ‰∏éËØ•ËßíËâ≤ÁöÑËÅäÂ§©ËÆ∞ÂΩïÂêóÔºü')) {
                alert('ËÅäÂ§©ËÆ∞ÂΩïÂ∑≤ÈáçÁΩÆ');
                closeSwipe(id);
            }
        }

        // Âà†Èô§ËßíËâ≤
        function deleteChat(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËØ•ËßíËâ≤ÂêóÔºüÊ≠§Êìç‰ΩúÊó†Ê≥ïÊÅ¢Â§çÔºÅ')) {
                msgCharacters = msgCharacters.filter(char => char.id !== id);
                saveData();
                renderChatList();
            }
        }

        // ÂÖ≥Èó≠ÊªëÂä®
        function closeSwipe(id) {
            const item = document.getElementById('item-' + id);
            if (item) {
                item.style.transform = 'translateX(0)';
            }
            currentSwipedId = null;
        }

        // Ê®°ÊÄÅÊ°ÜÂäüËÉΩ
        function showAddModal() {
            const modal = document.getElementById('msgAddModal');
            if (modal) modal.classList.add('show');
        }

        function hideAddModal() {
            const modal = document.getElementById('msgAddModal');
            if (modal) modal.classList.remove('show');
            
            const form = document.getElementById('msgCharacterForm');
            if (form) form.reset();
            
            const avatarUpload = document.getElementById('msgAvatarUpload');
            if (avatarUpload) avatarUpload.innerHTML = '<span>üì∑</span>';
        }

        // Â§¥ÂÉèÈ¢ÑËßà
        function previewAvatar(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const upload = document.getElementById('msgAvatarUpload');
                    if (upload) {
                        upload.innerHTML = `<img src="${event.target.result}">`;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Ê∑ªÂä†ËßíËâ≤
        function addCharacter(e) {
            e.preventDefault();
            
            const name = document.getElementById('msgCharacterName').value.trim();
            const nickname = document.getElementById('msgCharacterNickname').value.trim() || name;
            const bio = document.getElementById('msgCharacterBio').value.trim();
            const avatarUpload = document.getElementById('msgAvatarUpload');
            const avatarImg = avatarUpload ? avatarUpload.querySelector('img') : null;
            const avatar = avatarImg ? avatarImg.src : 'üë§';

            const newChar = {
                id: Date.now().toString(),
                name: name,
                nickname: nickname,
                bio: bio,
                avatar: avatar,
                lastTime: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
            };

            console.log('Ê∑ªÂä†Êñ∞ËßíËâ≤:', newChar);
            msgCharacters.push(newChar);
            saveData();
            renderChatList();
            hideAddModal();
        }

        // ËøîÂõûÂäüËÉΩ
        function goBack() {
            if (window.closeApp) {
                window.closeApp();
            } else if (document.referrer.includes('index.html') || window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñ');
            
            // ÂàùÂßãÂåñÊï∞ÊçÆ
            initData();
            
            // Ê∏≤ÊüìÂàóË°®
            renderChatList();
            
            // ÁªëÂÆöËøîÂõûÊåâÈíÆ
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', goBack);
            }
            
            // ÁªëÂÆöÊ∑ªÂä†ÊåâÈíÆ
            const addBtn = document.getElementById('addBtn');
            if (addBtn) {
                addBtn.addEventListener('click', showAddModal);
            }
            
            // ÁªëÂÆöÂÖ≥Èó≠Ê®°ÊÄÅÊ°ÜÊåâÈíÆ
            const closeModalBtn = document.getElementById('closeModalBtn');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', hideAddModal);
            }
            
            // ÁªëÂÆöÊ®°ÊÄÅÊ°ÜËÉåÊôØÁÇπÂáª
            const modal = document.getElementById('msgAddModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target.id === 'msgAddModal') {
                        hideAddModal();
                    }
                });
            }
            
            // ÁªëÂÆöÂ§¥ÂÉè‰∏ä‰º†
            const avatarUpload = document.getElementById('msgAvatarUpload');
            const avatarInput = document.getElementById('msgAvatarInput');
            if (avatarUpload && avatarInput) {
                avatarUpload.addEventListener('click', function() {
                    avatarInput.click();
                });
                avatarInput.addEventListener('change', previewAvatar);
            }
            
            // ÁªëÂÆöË°®ÂçïÊèê‰∫§
            const form = document.getElementById('msgCharacterForm');
            if (form) {
                form.addEventListener('submit', addCharacter);
            }
            
            // ÁªëÂÆöÂÖ∂‰ªñtab
            document.querySelectorAll('.msg-tab-item').forEach((tab, index) => {
                if (index !== 0) {
                    tab.addEventListener('click', function() {
                        alert('ÂäüËÉΩÂºÄÂèë‰∏≠');
                    });
                }
            });
            
            console.log('ÂàùÂßãÂåñÂÆåÊàê');
        });
    </script>
</body>
</html>
