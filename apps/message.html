        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .navbar {

            padding-top: var(--safe-top);

        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

            cursor: pointer;
            user-select: none;
        }

        .navbar-title {

            font-weight: 600;
            color: #000;
        }

        .navbar-right {
            display: flex;

            align-items: center;

            font-size: 22px;
            cursor: pointer;
            user-select: none;
        }

        /* ËÅäÂ§©ÂàóË°® */
        .chat-list {
            margin-top: calc(44px + var(--safe-top));
            padding-bottom: calc(50px + var(--safe-bottom));
        }

        .chat-item {
            background: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 0.5px solid #e5e5e5;
            cursor: pointer;
            transition: background 0.2s;

        .chat-item:active {
            background: #ececec;
        }

            height: 48px;

            font-size: 24px;

            min-width: 0;
        }

            justify-content: space-between;
            align-items: center;

        }

            font-weight: 500;
            color: #000;
        }

        .chat-time {
            font-size: 12px;
            color: #999;
        }

        .chat-preview {
            font-size: 14px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Â∫ïÈÉ®Ê†áÁ≠æÊ†è */
        .tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(50px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: #f7f7f7;
            border-top: 0.5px solid #d9d9d9;
            display: flex;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .tab-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .tab-label {
            font-size: 10px;
            color: #999;
        }

        .tab-item.active .tab-label {
            color: #07c160;
        }

        .tab-badge {
            position: absolute;
            top: 6px;
            right: calc(50% - 20px);
            background: #fa5151;
            color: #fff;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
            min-width: 16px;
            text-align: center;
        }

        /* Ê∑ªÂä†ËßíËâ≤ÂºπÁ™ó */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 0.5px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
        }

        .modal-close {
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }

        .avatar-upload {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 2px dashed #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload input {
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #07c160;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:active {
            background: #06ad56;
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;

<script>
    // ËßíËâ≤Êï∞ÊçÆ
    let msgCharacters = JSON.parse(localStorage.getItem('characters') || '[{"id":"nash","name":"Nash","nickname":"Nash","bio":"Â§©ÁúüÂºÄÊúóÁöÑÂ∞èÁãêÁã∏","avatar":"ü¶ä","lastTime":"12:00"}]');

    function showAddModal() {
        document.getElementById('msgAddModal').classList.add('show');
    }

    function hideAddModal() {
        document.getElementById('msgAddModal').classList.remove('show');
    }

    function previewAvatar(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('msgAvatarUpload').innerHTML = `<img src="${e.target.result}">`;
            };
            reader.readAsDataURL(file);
        }
    }

    function addCharacter(e) {
        e.preventDefault();
        const name = document.getElementById('msgCharacterName').value;
        const nickname = document.getElementById('msgCharacterNickname').value || name;
        const bio = document.getElementById('msgCharacterBio').value;
        const avatarUpload = document.getElementById('msgAvatarUpload');
        const avatarImg = avatarUpload.querySelector('img');
        const avatar = avatarImg ? avatarImg.src : 'üë§';

        const newChar = {
            id: Date.now().toString(),
            name,
            nickname,
            bio,
            avatar,
            lastTime: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
        };

        msgCharacters.push(newChar);
        localStorage.setItem('characters', JSON.stringify(msgCharacters));
        renderChatList();
        hideAddModal();
        document.getElementById('msgCharacterForm').reset();
        document.getElementById('msgAvatarUpload').innerHTML = '<span>üì∑</span>';
    }

    function renderChatList() {
        const list = document.getElementById('msgChatList');
        list.innerHTML = msgCharacters.map(char => `
            <div class="msg-chat-item" onclick="openChat('${char.id}')">
                <div class="msg-chat-avatar">
                    ${char.avatar.startsWith('data:') || char.avatar.startsWith('http') 
                        ? `<img src="${char.avatar}" style="width:100%;height:100%;border-radius:6px;object-fit:cover;">` 
                        : char.avatar}
                </div>
                <div class="msg-chat-content">
                    <div class="msg-chat-header">
                        <div class="msg-chat-name">${char.nickname}</div>
                        <div class="msg-chat-time">${char.lastTime}</div>
                    </div>
                    <div class="msg-chat-preview">${char.bio}</div>
                </div>
            </div>
        `).join('');
    }

    function openChat(characterId) {
        alert('ËÅäÂ§©ÂäüËÉΩÂºÄÂèë‰∏≠ÔºåËßíËâ≤ID: ' + characterId);
        // ËøôÈáåÂ∞ÜÊù•ÂèØ‰ª•Âä†ËΩΩËÅäÂ§©È°µÈù¢
    }

    // ÂàùÂßãÂåñ
    renderChatList();
</script>
